<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
        <li>
            <a href="{{ result.url }}">{{ result.title }}</a>
            <p>{{ result.snippet }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">New Search</a>
</body>
</html>
